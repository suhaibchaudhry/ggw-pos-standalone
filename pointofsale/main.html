<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<!-- Application and Frameworks' Styles -->
	<link type="text/css" rel="stylesheet" href="css/vendor/backbone.modal.css">
    <link type="text/css" rel="stylesheet" href="css/vendor/backbone.modal.theme.css">
    <link type="text/css" rel="stylesheet" href="css/vendor/forms.css">
    <link type="text/css" rel="stylesheet" href="css/vendor/buttons-core.css">
    <link type="text/css" rel="stylesheet" href="css/vendor/buttons.css">
    <link type="text/css" rel="stylesheet" href="css/vendor/jquery.jgrowl.min.css">
    <link type="text/css" rel="stylesheet" href="css/typeahead.css">
    <link type="text/css" rel="stylesheet" href="css/app.css">

    <!-- JS Libraries -->
    <script type="text/javascript" src="js/vendor/accounting.js"></script>
    <script type="text/javascript" src="js/vendor/mousetrap.min.js"></script>

    <!-- JQuery -->
	<script type="text/javascript" src="js/vendor/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/vendor/typeahead.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.kinetic.min.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.jgrowl.min.js"></script>

	<!-- Backbone JS -->
	<script type="text/javascript" src="js/vendor/underscore-min.js"></script>
	<script type="text/javascript" src="js/vendor/backbone-min.js"></script>
	<script type="text/javascript" src="js/vendor/backbone.modal.js"></script>
	
	<!-- Nodewebkit Specific Code -->
	<script type="text/javascript" src="js/app/native/clipboard.js"></script>

	<!-- Models -->
	<script type="text/javascript" src="js/app/models/employeeSession.js"></script>
	<script type="text/javascript" src="js/app/models/ticketProduct.js"></script>
	<script type="text/javascript" src="js/app/models/Ticket.js"></script>
	<script type="text/javascript" src="js/app/models/activeCustomer.js"></script>

	<!-- Views -->
	<script type="text/javascript" src="js/app/views/loginView.js"></script>
	<script type="text/javascript" src="js/app/views/employeeOperationsView.js"></script>
	<script type="text/javascript" src="js/app/views/ticketStatusDialogView.js"></script>
	<script type="text/javascript" src="js/app/views/checkoutDialogView.js"></script>
	<script type="text/javascript" src="js/app/views/activeCustomerView.js"></script>
	<script type="text/javascript" src="js/app/views/customerInfoDialogView.js"></script>
	<script type="text/javascript" src="js/app/views/searchTicketView.js"></script>
	<script type="text/javascript" src="js/app/views/activeTicketView.js"></script>
	<script type="text/javascript" src="js/app/views/loginModal.js"></script>
	<script type="text/javascript" src="js/app/views/ticketStatusDialogModal.js"></script>
	<script type="text/javascript" src="js/app/views/checkoutDialogModal.js"></script>
	<script type="text/javascript" src="js/app/views/customerInfoDialogModal.js"></script>


	<!-- Bootstrap App -->
	<script type="text/javascript" src="js/app/init.js"></script>

	<title>Point of Sale</title>
</head>
<body>
	<div class="modalOverlay dialogOverlay"></div>
	<div class="statusOverlay dialogOverlay"></div>
	<div class="checkoutOverlay dialogOverlay"></div>
	<div class="customerInfoOverlay dialogOverlay"></div>
	<div class="loaderOverlay dialogOverlay"><a href="#" class="refresh"></a></div>

	<div class="app-wrap">
    	<div class="header region gradient">
	    	<div class="viewport-main">
	    		<ul class="menu">
	    			<li><a href="#" class="new-ticket-button">New Ticket</a></li>
	    		</ul>
	    	</div>
	    	<div class="left region logo"></div>
	    	<div class="right region employeeOperations">
	    		<div class="wrapper">
	    			<div class="greeting"></div>
	    			<div class="controls"></div>
	    			<div class="clock"></div>
	    		</div>
	    	</div>
    	</div>
    	<div class="content region">
	    	<div class="viewport-main activeTicket">
	    		<div class="item-search"></div>
	    		<div class="mousetrap">
	    			<div class="ticket-container"></div>
	    		</div>
	    	</div>
	    	<div class="left region activeCustomer">
	    		<div class="customer-search"></div>
	    	</div>
	    	<div class="right region ticketSearch">
	    		<div class="checkout"></div>
	    		<div class="ticket-search"></div>
	    		<div class="progress"></div>
	    	</div>
    	</div>
    	<div class="footer region">
    		<div class="viewport-main register-display">
    			<div class="subtotal calculation"></div>
    			<div class="product-count calculation"></div>
    			<div class="category-breakdown"></div>
    		</div>
    	</div>
	</div>

	<script type="text/template" id="login-modal">
		<div class="bbm-modal__topbar">
			<h3 class="bbm-modal__title test">Employee Login</h3>
		</div>
		<form name="login-form" method="post" class="pure-form pure-form-stacked login-form">
			<div class="bbm-modal__section">
				<p>Login using your General Goods Wholesale Employee ID and Password.</p>
			        <label for="uname">Employee ID</label>
			        <input id="login-uname" name="uname" type="text" placeholder="Employee ID">

			        <label for="password">Password</label>
			        <input id="login-password" name="password" type="password" placeholder="Password">
			</div>
			<div class="bbm-modal__bottombar login-modal-bottombar">
				<div class="preloader"></div>
				<button id="login-button" type="submit" class="pure-button pure-button-success">Login</button>
			</div>
		</form>
	</script>

	<script type="text/template" id="ticket-status-modal">
		<div class="bbm-modal__topbar">
			<h3 class="bbm-modal__title test">Ticket Status</h3>
		</div>
			<div class="bbm-modal__section">
				<p>Would you like to turn this ticket in to an open ticket?</p>
			    <a href="#" class="pure-button pure-button-success status-open-ticket">Yes, Open Ticket</a>
			    <a href="#" class="pure-button pure-button-warning status-quote-ticket">No, Keep as Quote Ticket</a>
			</div>
			<div class="bbm-modal__bottombar">
			</div>
	</script>

	<script type="text/template" id="ticket-checkout-modal">
		<div class="bbm-modal__topbar">
			<h3 class="bbm-modal__title test">Ticket Checkout</h3>
		</div>
			<div class="bbm-modal__section">
			    <a href="#" class="pure-button pure-button-success ticket-checkout-continue">Checkout</a>
			    <a href="#" class="pure-button pure-button-error ticket-checkout-cancel">Cancel</a>
			</div>
			<div class="bbm-modal__bottombar">
			</div>
	</script>

	<script type="text/template" id="customer-info-modal">
		<div class="bbm-modal__topbar">
			<h3 class="bbm-modal__title test">Customer Info</h3>
		</div>
			<div class="bbm-modal__section">
			    <a href="#" class="pure-button pure-button-success ticket-checkout-continue">Checkout</a>
			    <a href="#" class="pure-button pure-button-error ticket-checkout-cancel">Cancel</a>
			</div>
			<div class="bbm-modal__bottombar">
			</div>
	</script>

	<script type="text/template" id="employee-operations-buttons">
		<a class="pure-button pure-button-success clock-in" href="#">Clock In</a>
		<a class="pure-button pure-button-success lunch-in" href="#">Lunch In</a>
		<a class="pure-button pure-button-error logout" href="#">Logout</a>
	</script>

	<script type="text/template" id="item-search-components">
		<a href="#" class="clear-search">Clear</a>
		<input class="search typeahead" placeholder="Scan or Search Products ..." autocomplete="off" type="text" />
	</script>

	<script type="text/template" id="customer-search-components">
		<input class="search typeahead" placeholder="Search Customers ..." autocomplete="off" type="text" />
	</script>

	<script type="text/template" id="ticket-search-components">
		<input class="search typeahead" placeholder="Search Tickets ..." autocomplete="off" type="text" />
	</script>

	<script type="text/template" id="checkout-buttons">
		<a href="#" class="pure-button pure-button-error checkout-button">Checkout</a>
	</script>

	<script type="text/template" id="item-search-result">
		<div class="search-result">
			<div class="info">
			<div class="sku"><%= sku %></div>
			<div class="name"><%= name %></div>
			</div>
			<div class="image" style="background-image: url(<%= image %>);"></div>
		</div>
	</script>

	<script type="text/template" id="customer-search-result">
		<div class="search-result">
			<div class="account_id"><span class="label">Account #: </span><%= account_id %></div>
			<div class="company_name"><span class="label">Company: </span><%= company_name %></div>
			<div class="company_phone"><span class="label">Phone #: </span><%= company_phone %></div>
		</div>
	</script>

	<script type="text/template" id="ticket-search-result">
		<div class="search-result">
			<div class="ticket-id"><span class="label">Ticket #: </span><%= ticketId %></div>
			<div class="ticket-status"><span class="label">Status: </span><%= ticketStatus_en %></div>
		</div>
	</script>

	<script type="text/template" id="labelize-data">
		<span class="label"><%= label %>: </span><span class="value"><%= value %></span>
	</script>

	<script type="text/template" id="ticket-line-item-heading">
		<div class="line-item-heading">
			<div class="sku">Barcode</div>
			<div class="name">Product</div>
			<div class="packaging">Pckg.</div>
			<div class="price">Price</div>
			<div class="image"></div>
			<div class="qty">Qty.</div>
		</div>
	</script>

	<script type="text/template" id="ticket-line-item">
		<div id="line-item-<%= id %>" data-id="<%= id %>" class="line-item">
			<div class="sku"><a href="#" class="delete-item">Delete Product</a> <%= sku %></div>
			<div class="name"><%= name %></div>
			<div class="packaging"><%= packaging %></div>
			<div class="price"><%= accounting.formatMoney(sell_price) %></div>
			<div class="image"><img src="<%= thumbnail %>" alt="" width="35" height="35" /></div>
			<div class="qty">
				<span class="value"><%= qty %></span>
				<a href="#" class="decrease">-</a>
				<a href="#" class="increase">+</a>
			</div>
		</div>
	</script>

	<script type="text/template" id="default-customer-badge">
		<div class="default-customer-badge search-tips">
			<p>Search customers by: </p>
			<ul>
				<li>Account #</li>
				<li>Company Name</li>
				<li>Phone Number</li>
				<li>Address or Zip code</li>
			</ul>
		</div>
	</script>

	<script type="text/template" id="ticket-search-badge">
		<div class="ticket-search-badge search-tips">
			<p>Search tickets by: </p>
			<ul>
				<li>Ticket #</li>
				<li>Account #</li>
				<li>Company Name</li>
				<li>Phone Number</li>
			</ul>
		</div>
	</script>

	<script type="text/template" id="selected-customer">
		<div class="company-name"><%= company_name %></div>
		<div class="account-id"><span class="label">Account #: </span><span class="value"><%= account_id %></span></div>
		<div class="company-phone"><span class="label">Phone #: </span><span class="value"><%= company_phone %></span></div>
		<div class="company-address"><span class="label">Address: </span><span class="value"><%= company_address %></span></div>
	</script>

	<script type="text/template" id="default-customer">
		<div class="customer"><span class="label">Customer: </span><span class="value">Walk-in Customer</span></div>
	</script>

	<script type="text/template" id="default-customer-wrap">
		<a href="#" class="clear-customer">Clear</a>
		<div class="selected-customer"></div>
	</script>

	<script type="text/template" id="selected-ticket-wrap">
		<div class="selected-ticket"></div>
	</script>

	<script type="text/template" id="selected-ticket">
		<div class="badge-attr-wrap">
			<div class="ticket-id"><span class="label">Ticket #: </span><span class="value"><%= ticketId %></span></div>
			<div class="ticket-status"><span class="label">Status: </span><span class="value"><%= status_en %></span></div>
		</div>
	</script>

	<script type="text/template" id="category-breakdown-template">
		<ul class="category-breakdown-list">
		<% _.each(categories, function(total, category) { %> 
			<li>
			<span class="label"><%= category %>:</span> <span class="value"><%= total %></span>
			</li>
		<% }); %>
		</ul>
	</script>
</body>
</html>
